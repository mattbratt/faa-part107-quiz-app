<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FAA Part 107 Quiz App</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: shadcn/ui or DaisyUI plugins if desired -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/daisyui"></script> -->

  <!-- Chart.js for score visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Link to CSS (if using custom styles) -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white p-4 text-center text-xl font-bold">
    FAA Part 107 Quiz App
  </header>

  <main class="flex-1 p-4 space-y-4 max-w-3xl mx-auto">
    <div id="student-selection" class="card">
      <h2 class="text-lg font-semibold mb-2">Select Student</h2>
      <select id="studentSelect" class="w-full mb-2"></select>
      <button id="createStudentBtn" class="btn-primary">Create Student</button>
    </div>

    <div id="config" class="card hidden">
      <h2 class="text-lg font-semibold mb-2">Configure Test</h2>
      <label for="testMode">Test Mode:</label>
      <select id="testMode" class="w-full mb-2">
        <option value="standard">FAA Standard (60 questions, 2 hours)</option>
        <option value="custom">Custom</option>
      </select>
      <div id="customOptions" class="hidden">
        <label for="numQuestions">Number of Questions (1-200):</label>
        <input type="number" id="numQuestions" min="1" max="200" class="w-full mb-2">
        <label><input type="checkbox" id="disableTimer"> Disable Timer</label>
      </div>
      <button id="startTestBtn" class="btn-primary mt-2">Start Test</button>
    </div>

    <div id="question-card" class="card hidden">
      <div class="flex justify-between mb-2">
        <span id="progressText"></span>
        <span id="timer" class="font-mono"></span>
      </div>
      <h2 id="questionText" class="font-semibold mb-2"></h2>
      <div id="figureContainer" class="mb-2 hidden">
        <img id="figureImage" src="" alt="Figure" class="border rounded">
      </div>
      <div id="answers" class="space-y-2"></div>
      <div class="flex justify-between mt-4">
        <button id="prevBtn" class="btn-secondary">Previous</button>
        <button id="nextBtn" class="btn-primary">Next</button>
      </div>
      <button id="submitTestBtn" class="btn-primary w-full mt-4">Submit Test</button>
    </div>

    <div id="review-card" class="card hidden">
      <h2 class="text-lg font-semibold mb-2">Review Incorrect Answers</h2>
      <div id="reviewList" class="space-y-2"></div>
      <div class="flex justify-between mt-4">
        <button id="retakeSameBtn" class="btn-secondary">Retake Same Test</button>
        <button id="newTestBtn" class="btn-primary">Take New Test</button>
      </div>
    </div>

    <div id="stats-card" class="card hidden">
      <h2 class="text-lg font-semibold mb-2">Statistics</h2>
      <canvas id="statsChart"></canvas>
      <button id="backFromStatsBtn" class="btn-secondary mt-4">Back</button>
    </div>

    <div id="admin-panel" class="card hidden">
      <h2 class="text-lg font-semibold mb-2">Admin Panel</h2>
      <div id="questionList" class="space-y-2"></div>
      <button id="exportDataBtn" class="btn-primary mt-4">Export Student Data</button>
      <!-- No import button as per request -->
    </div>
  </main>

  <footer class="bg-gray-100 text-center text-sm p-2">
    &copy; 2025 FAA Part 107 Quiz App
  </footer>

  <!-- App scripts -->
  <script src="js/questions.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ui.js"></script>  

</body>
</html>
